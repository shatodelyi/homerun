<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homerun</title>
    <link rel="stylesheet" href="./css/null.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <!-- header -->
    <header class="container">
      <!-- menu -->
      <div class="menu">
        <div class="menu-logo">
          <a href="index.html"><img src="./img/header/logo.png" alt="logo" class="logo" /></a>
        </div>

        <nav class="menu-list">
          <a href="#" class="list-part">Products</a>
          <a href="#" class="list-part">Templates</a>
          <a href="#" class="list-part">Pricing</a>
          <a href="#" class="list-part">Customers</a>
          <a href="#" class="list-part">Learn</a>
        </nav>

        <div class="menu-user">
          <a href="#" class="btn user-login">Log In</a>
          <a href="#" class="btn user-trial">Start free trial</a>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="intro container--sm">
        <!-- hiringTogether -->
        <section class="intro-hiringTogether">
          <h1 hidden></h1>

          <h2 class="hiring-intro">Where hiring comes together.</h2>

          <p class="hiring-paragraph">
            Everything you need to organise your hiring and make a great impression.
          </p>

          <form action="#" class="hiring-form">
            <input type="email" name="email" id="hiring-form-email" placeholder="Work email" />
            <button type="submit" class="btn hiring-form-submit">Start free trial</button>
          </form>
        </section>

        <!-- teams -->
        <section class="teams">
          <p class="teams-header">Join thousands of teams hiring with Homerun</p>

          <div class="teams-list">
            <div class="teams-imgContainer">
              <a href="#">
                <img src="./img/header/header_teams/tbwa.png" alt="tbwa" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/toys.png" alt="toys" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/buffer.png" alt="buffer" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/volksHotel.png" alt="volksHotel" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/geckoboard.png" alt="geckoboard" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/publicisGrupe.png" alt="publicisGrupe" />
              </a>
            </div>

            <div class="teams-imgContainer">
              <a href="#" class="imgContainer-teamLogo">
                <img src="./img/header/header_teams/tnw.png" alt="tnw" />
              </a>
            </div>
          </div>
        </section>

        <!-- howWorks -->
        <section class="howWorks">
          <h2 class="howWorks-header">How Homerun Works</h2>

          <div class="howWorks-player">
            <img src="./img/header/player.png" alt="player" />

            <button value="#" class="btn player-btn">
              <img src="./img/header/player-btn.png" alt="" />
              <span class="btn-text">Watch: Homerun in 90 seconds</span>
            </button>
          </div>
        </section>
      </div>

      <div class="container--lg"></div>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
